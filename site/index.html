<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Typst ANSI Web</title>
        <style>
            h1 {
                text-align: center;
            }
            textarea {
                width: 90vw;
                height: 6rem;
                margin-left: 5vw;
                margin-right: 5vw;
            }
            #sep {
                display: flex;
                justify-content: center;
            }
            #sep button {
                margin: 1rem 2rem;
            }
            #js-warning,
            #status:not(.hidden) {
                display: block;
                text-align: center;
                font-size: 2rem;
            }
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>Typst ANSI Web</h1>
        <noscript id="js-warning"> (Please enable JavaScript) </noscript>
        <div id="status">(Initializing...)</div>
        <textarea id="input" placeholder="Typst source"></textarea>
        <div id="sep">
            <button disabled id="highlight">Highlight</button>
            <button disabled id="copy">Copy</button>
        </div>
        <textarea id="output" placeholder="Highlighted output"></textarea>
        <script type="module">
            import init, { highlight } from "./typst_ansi_web.js";

            async function run() {
                const status = document.getElementById("status");
                try {
                    await init();

                    const input = document.getElementById("input");
                    const output = document.getElementById("output");
                    const highlightButton =
                        document.getElementById("highlight");
                    const copyButton = document.getElementById("copy");
                    highlightButton.addEventListener("click", () => {
                        const inputSource = input.value;
                        if (inputSource != "") {
                            try {
                                output.value = highlight(inputSource);
                            } catch (err) {
                                status.innerText = "(Highlight failed)";
                                status.className = "";
                                throw err;
                            }
                        }
                    });
                    highlightButton.disabled = false;
                    copyButton.disabled = false;
                    status.className = "hidden";
                } catch (err) {
                    status.innerText = "(Init failed, check console)";
                    throw err;
                }
            }

            run();
        </script>
    </body>
</html>
